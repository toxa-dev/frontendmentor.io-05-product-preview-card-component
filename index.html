<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="global-container">
    <main class="main-container">

      <!-- Image Section -->
      <picture class="image-container">
        <source media="(min-width: 800px)" srcset="images/image-product-desktop.jpg" />
        <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum by CHANEL" />
      </picture>

      <!-- Text Section -->
      <section class="text-container">
        <p class="product-category">Perfume</p>

        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>

        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="text-container__price">
          <span class="current-price">$149.99</span>
          <span class="original-price">$169.99</span>
        </div>

        <button class="add-to-cart-button">
          <img src="images/icon-cart.svg" alt="" aria-hidden="true" />
          Add to Cart
        </button>
      </section>
    </main>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/toxa-dev/" title="Link to my github profile" target="_blank"
      rel="noopener noreferrer">Tony</a>.
  </div>
</body>

</html>
